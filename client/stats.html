<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web client</title>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/cover.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    table tr th{
      text-align: center;
      border-top: none!important;
    }
  </style>
</head>

<body ng-app="App" ng-cloak>
  
  <div class="site-wrapper" ng-controller="StatsCtrl">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Stats</h3>
          </div>
        </div>

        <div class="inner cover" ng-cloak>

          <div class="row">

            <table class="table">
              <tr>
                <th>Shape</th>
                <th>Color</th> 
                <th>Views</th>
              </tr>
              <tr ng-repeat="s in shapes">
                <td>{{s.shapeType}}</td>
                <td>{{s.color}}</td>
                <td>{{s.views}}</td>
              </tr>
            </table>
          </div>
          <div class="row">
            <table class="table">
              <tr>
                <th>Sort</th>
                <th>Numbers</th>
              </tr>
              <tr>
                <td>Color</td>
                <td>{{stats.colorSorts}}</td>
              <tr>
                <td>Shape</td>
                <td>{{stats.shapeSorts}}</td>
              </tr>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/libs/mixitup.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/shape.service.js"></script>
  <script src="js/stats.controller.js"></script>

</body>
</html>

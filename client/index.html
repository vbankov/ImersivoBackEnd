<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web client</title>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/cover.css">
  <style>
    #shapes-container .mix{
        display: none;
        width: 30%;
        padding: 5px;
    }
    .description{min-height:50px;top:50px;}
  </style>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="App" ng-cloak>
  
  <div class="site-wrapper" ng-controller="AppCtrl">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">Client</h3>
            <!--<p class="lead" ng-show="showDescription">Shape: {{description.shapeType}} Color:{{description.color}} Views: {{description.views}}</p>-->
          </div>
        </div>

        <div class="inner cover">

          <p class="lead row" ng-show="sortedBy!==''">
            Sorted by {{sortedBy}}
          </p>

          <div class="row" id="shapes-container">
            
            <div ng-repeat="s in shapes track by $index" ng-class="makeClassName(s, $index)" 
                data-color="{{parseInt(index/3)+s.color}}" data-shape="{{index%3+s.shapeType}}" data-myorder="{{$index}}"
                ng-mouseleave="shapeMouseLeave(s)" ng-mouseover="shapeMouseOver(s)">
              <img ng-src="img/{{s.imageLink}}"/>
            </div>

          </div>

          <div class="lead row description">
            <div class="col-md-4" ng-show="showDescription">
              Shape: {{description.shapeType}}
            </div>
            <div class="col-md-4" ng-show="showDescription">
              Color:{{description.color}}
            </div>
            <div class="col-md-4" ng-show="showDescription">
              Views: {{description.views}}
            </div>
          </div>

        </div>

        <div class="mastfoot">
          <div class="inner">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/libs/mixitup.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/shape.service.js"></script>
  <script src="js/app.controller.js"></script>
</body>
</html>
